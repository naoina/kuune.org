<figure {{ with .Get "class" }}class="{{.}}"{{ end }}>
  {{ with .Get "link"}}<a href="{{.}}">{{ end }}
    <img src="{{ partial "static" (.Get "src") }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}" {{ end }}{{ with .Get "width" }}width="{{.}}" {{ end }}/>
  {{ if .Get "link"}}</a>{{ end }}
  <figcaption>{{ if isset .Params "title" }}
    <i>{{ .Get "title" }}</i>{{ end }}
    {{ if or (.Get "caption") (.Get "attr")}}<p>
    {{ .Get "caption" }}
    {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
      {{ .Get "attr" }}
    {{ if .Get "attrlink"}}</a> {{ end }}
    </p> {{ end }}
  </figcaption>
</figure>
