<ul>
  {{ range .Pages }}
    <li class="list-item">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
      <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" class="datetime">{{ .Date.Format "2006-01-02 15:04:05 -0700" }}</time><br>
      {{ partial "tags" . }}
    </li>
  {{ end }}
</ul>
