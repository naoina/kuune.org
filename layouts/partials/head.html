<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="msapplication-config" content="none">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:url" content="{{ .Permalink }}">
{{ if .Params.logo }}
<meta property="og:image" content="{{.Site.BaseURL }}{{ partial "static" (add "image/" .Params.logo) }}">
{{ end }}
<meta property="fb:app_id" content="{{ .Site.Params.facebook.appid }}">
<title>{{ if ne .Site.Title .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<link rel="canonical" href="{{ .Permalink }}">
{{ with .OutputFormats.Get "rss" }}<link rel="{{ .Rel }}" charset="UTF-8" type="{{ .MediaType.Type }}" title="{{ $.Title }}" href="{{ .RelPermalink }}">{{ end }}
{{ range slice "font-awesome.min.css" "normalize.min.css" "common.scss" }}
  <link rel="stylesheet" href="{{ (path.Join "css" . | resources.Get | toCSS | minify | fingerprint).RelPermalink }}" media="all">
{{ end }}
{{ partial "google-analytics.html" . }}
