<!DOCTYPE html>
<html>
<head>
  {{ partial "head.html" . }}
  <meta property="og:image" content="{{ (resources.Get "image/thumbnail_w.png" | fingerprint).Permalink }}">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="{{ (resources.Get "css/main.scss" | toCSS | minify | fingerprint).RelPermalink }}" media="all">
</head>
<body>
  <div>
    <h1>naoina.info</h1>

    <img src="{{ (resources.Get "image/thumbnail_w.png" | fingerprint).RelPermalink }}" alt="naoina" width="180" height="180">
    <p>HN: naoina</p>

    <div>
      <h2>Links</h2>
      <ul class="indent-2">
        <li><i class="fa fa-rss fa-lg"></i>&nbsp;<a href="{{ absURL "/text/" }}">Blog</a> (In Japanese)</li>
        <li><i class="fa fa-github fa-lg"></i>&nbsp;<a href="{{ .Site.Params.github.url }}">GitHub</a></li>
        <li><i class="fa fa-twitter fa lg"></i>&nbsp;<a href="{{ .Site.Params.twitter.url }}">Twitter</a></li>
      </ul>
    </div>

    <div>
      <h2>Donation</h2>
      <ul class="indent-2">
        <li>Bitcoin: {{ .Site.Params.bitcoin.address }}</li>
        <li>Monacoin: {{ .Site.Params.monacoin.address }}</li>
        <li class="margin-top-1">
          <div><i class="fa fa-amazon"></i>&nbsp;<a href="{{ .Site.Params.amazon.url }}">Amazon Wish List</a></div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
